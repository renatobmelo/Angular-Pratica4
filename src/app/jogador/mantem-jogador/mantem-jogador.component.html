<mat-card class="card-cadastro">
  <mat-card-content>
    <mat-form-field appearance="fill">
      <input matInput [(ngModel)]="jogadorDeManutencao.nome" placeholder="Digite o nome">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <input matInput [(ngModel)]="jogadorDeManutencao.pais" placeholder="Digite a seleção">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input matInput [(ngModel)]="jogadorDeManutencao.numero" placeholder="Digite o número da camisa">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="manter()">{{nomeBotaoManutencao}}</button>
  </mat-card-actions>
</mat-card>
